    <!--Header section with Logo and Navigation-->
<header>

        <h1 id="logo">HAPPY TAILS</h1>
        <h4>pet photography</h4>
    </a>

    <i class="fa-solid fa-bars"></i>

        </ul>
    </nav>
</header>

    <!--Main content-->
    <main>
        <section id="contact">

            <form id="contact-form" method="POST" action="thankyou.html">
                <h2><i class="fa-solid fa-paw" style="color: #f561cd;"></i>Let's tell the story of your pet!</h2>
                <label for="firstname">First Name:</label>
                <input type="text" id="firstname" name="firstname" class="text-input" required />
                <br>
                <label for="lastname">Last Name:</label>
                <input type="text" id="firstname" name="firstname" class="text-input" required />
                <br>
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" class="text-input" required /><br />
                <label for="contactnumber">Contact Number:</label>
                <input type="text" id="contactnumber" name="contactnumber" class="text-input" required />
                <label for="date-required">Date Required *</label>
                <input type="date" id="date-required" name="date-required" class="text-input" required>
                <label for="your-message">Your Message</label>
                <textarea name="your-message" id="message" cols="30" rows="10" class="text-input top"></textarea>
                <br>
                <input type="submit" value="Send" class="button">
            </form>
        </section>
    </main>
